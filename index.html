<html>
<head>
<title>Min finder app by tejas</title>
<style>
*{font-size:50px; font-family: century;}
body{background-color: azure;}
input[type="submit"]{background-color:red; colour:black; border-radius:30px}
</style>
<script>
function find()
{
  event.preventDefault();
  let num1=document.getElementById("num1");
  let num2=document.getElementById("num2");
  let msg=document.getElementById("msg");
  let action = document.activeElement.value;

  if(num1.value =="")
  {
     alert("first number is empty")
     msg.innerHTML = "";
     num1.focus();
     return;  
   }

  if(num2.value =="")

  {
     alert("first second is empty")
     msg.innerHTML = "";
     num2.focus();
     return;  
   }
let n1 = parseFloat(num1.value);
let n2 = parseFloat(num2.value);
if (action == "M1")
   {
       let res = n1 < n2 ? n1 : n2;
       msg.innerHTML = "min1 = "+res;

   }
else if (action == "M2")
   {
     if(n1 < n2)
          msg.innerHTML = "min2 = "+ n1;
    else 
          msg.innerHTML = "min2 = "+n2;

   }
else if (action == "M3")
   {
      msg.innerHTML = "min 3 = " + Math.min(n1,n2); 
    }
}
</script>
</head>
<body>
<center>
   <h1>Min app finder </h1>
   <form onsubmit ="find()">
   <input type="number" placeholder="enetr first number" id="num1" >
<br><br><br>
   <input type="number" placeholder="enetr second number" id="num2" >
<br><br><br>
<input type = "submit" value="M1"/>
<input type = "submit" value="M2"/>
<input type = "submit" value="M3"/>
</form>
<h2 id ="msg" />
</center>
</body>
</html>
